<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="hero-section">
            <h1>Bienvenido a nuestro Evento Exclusivo</h1>
            <p>Únete a nosotros para una experiencia única</p>
        </div>
    </header>

    <section class="gallery">
        <h2>Galería</h2>
        <div class="gallery-images">
            <img src="image.jpg" 
                 srcset="image.jpg 1024w, image.jpg 768w, image.jpg 480w" 
                 sizes="(max-width: 768px) 100vw, 50vw" 
                 alt="Imagen del evento 1">
            <img src="image.jpg" 
                 srcset="image.jpg 1024w, image.jpg 768w, image.jpg 480w" 
                 sizes="(max-width: 768px) 100vw, 50vw" 
                 alt="Imagen del evento 2">
            <img src="image.jpg" 
                 srcset="image.jpg 1024w, image.jpg 768w, image.jpg 480w" 
                 sizes="(max-width: 768px) 100vw, 50vw" 
                 alt="Imagen del evento 3">
        </div>
    </section>

    <section class="content">
        <h2>Sobre el Evento</h2>
        <div class="content-text">
            <img src="image.jpg" alt="Imagen del evento principal" class="content-image">
            <p>Este evento será una experiencia increíble llena de sorpresas y aprendizaje. ¡No te lo puedes perder!</p>
        </div>
    </section>

    <footer>
        <a href="#registro" class="cta-button">
            <img src="image.jpg" alt="Icono de registro" class="cta-icon"> Regístrate Ahora
        </a>
    </footer>
</body>
</html>
